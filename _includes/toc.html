{% if isTechniques %}
	{% for technology in technologies %}
	<h2 id="{{ technology }}">{{ technologyTitles[technology] }}</h2>
	<ul>
		{% assign list = techniques[technology] %}
		{% for technique in list %}
		<li>
			<a href="/techniques/{{ technology }}/{{ technique.id }}">{{ technique.id }}: {{ technique.title }}</a>
		</li>
		{% endfor %}
	</ul>
	{% endfor %}
{% elsif isUnderstanding %}

{% endif %}
