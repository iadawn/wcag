---
# Expected input:
# headerLabel - defined in directory data for techniques and understanding
# navigationCurrent - will be "all" or "about"
---
{{ %if isUnderstanding }}
<div class="default-grid nav-container nav-page-specific">
	<div class="default-grid">
		<nav class="nav" aria-label="{{ headerLabel }}">
			<ul>
				<li class="nav__item">
					<a href="."{% if navigationCurrent == "all" %} class="active" aria-current="page"{% endif %}>All {{ headerLabel }}</a>
				</li>
			</ul>
		</nav>
	</div>
</div>
{{ %endif }}
